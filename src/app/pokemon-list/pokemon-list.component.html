<div class="container">
	<div class="row">
	  <div class="col-md-4" *ngFor="let pokemon of pokemonList; let i = index">
	  	<div class="card border-2 border border-dark mb-3" style="max-width: 540px;">
			  <div class="row g-0">
			    <div class="col-md-4">
			      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ i + 1 }}.png" class="img-fluid rounded-start" alt="{{ pokemon.name }}">
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			      	<div class="d-flex justify-content-between align-items-center h-100">
			      		<div><h5 class="card-title">{{ pokemon.name }}</h5></div>
			      		<div><a routerLink="/details/{{ pokemon.name }}" class="btn btn-primary"><i class="bi bi-eye"></i></a></div>
							<div>
			      </div>
			    </div>
			  </div>
			</div>
	  </div>
	</div>
</div>
